<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta viewport untuk membuat layout website menjadi responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Products</title>
    <!-- mengakses file styles.css dari folder css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- mengakses file manifest.json -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div>
      <!-- membuat table dengan kelas "table" dari file css -->
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <!-- mengakses file app.js dari folder js yang berisikan kode JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
